      #     num-old-versions-to-delete: 1
      #     # package-version-ids: '0.0.3'
      #     # min-versions-to-keep: 1
      #     package-name: 'com.uci.utils'
      #     token: ${{ secrets.TOKEN }}

      # - name: Delete latest version
      #   uses: actions/github-script@v4
      #   with:
      #     github-token: ${{secrets.TOKEN}}
      #     script: |
      #       const { owner, repo } = context.repo
      #       const { data: { id } } = await github.repos.getLatestRelease({ owner, repo })
      #       await github.repos.deleteRelease({ owner, repo, release_id: id })

      - name: Delete latest version
        uses: smartsquaregmbh/delete-old-packages@v0.4.0
        with:
          version: 0.0.3
          names: |
            com.uci.utils
          token: ${{ secrets.TOKEN }}


      - name: Deploy
        run: mvn clean -DskipTests -Pgithub deploy
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}